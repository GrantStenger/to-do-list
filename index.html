<!DOCTYPE html>
<html>
<head>
	<title>Grant's To Do List</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div class="header">
		<h2>My To Do List</h2>
		<div class="input-group">
			<input type="text" class="form-control" id="taskInput" placeholder="Task Name...">
			<input type="text" class="form-control" id="effortInput" placeholder="Effort...">
			<input type="text" class="form-control" id="urgencyInput" placeholder="Urgency...">
			<input type="text" class="form-control" id="importanceInput" placeholder="Importance...">
			<input type="text" class="form-control" id="significanceInput" placeholder="Significance...">
			<input type="text" class="form-control" id="enjoyabilityInput" placeholder="Enjoyability...">
			<div class="input-group-append">
				<button onclick="addTask()" id="addBtn" type="button">Add</button>
			</div>
		</div>
	</div>
	<div class="divTable" id="myTable"></div>
	<script src="js/scripts.js"></script>
</body>
</html>
